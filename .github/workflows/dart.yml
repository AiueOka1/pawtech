name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Precache iOS
        run: flutter precache --ios

      - name: Ensure .ios host exists
        run: |
          if [ ! -d ".ios" ]; then
            flutter build ios --config-only
          fi

      - name: Set iOS min version to 14.0 (Podfile and project)
        run: |
          if [ -f ".ios/Podfile" ]; then
            sed -i '' "s/platform :ios, '.*'/platform :ios, '14.0'/" .ios/Podfile || true
          fi
          if [ -f ".ios/Runner.xcodeproj/project.pbxproj" ]; then
            sed -i '' -E "s/IPHONEOS_DEPLOYMENT_TARGET = [0-9]+\.[0-9]+/IPHONEOS_DEPLOYMENT_TARGET = 14.0/g" .ios/Runner.xcodeproj/project.pbxproj
          fi

      - name: CocoaPods install
        run: |
          if [ -d ".ios" ]; then
            cd .ios
            pod repo update
            pod install
          fi

      - name: Build iOS (device, unsigned)
        shell: bash
        run: |
          set -e
          if flutter build ios --release --no-codesign; then
            echo "Flutter build (no-codesign) succeeded"
          else
            echo "Flutter no-codesign not supported, using xcodebuild"
            cd .ios
            xcodebuild -workspace Runner.xcworkspace \
              -scheme Runner -configuration Release -sdk iphoneos \
              -archivePath ../build/Runner.xcarchive archive \
              CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY="" DEVELOPMENT_TEAM=""
            cd ..
          fi

      - name: Package unsigned IPA
        run: |
          cd build/ios/iphoneos
          rm -
