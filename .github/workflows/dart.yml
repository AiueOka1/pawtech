name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 15.4 (supports Swift concurrency)
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.35.0'

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Flutter pub get
        run: flutter pub get

      - name: Precache iOS
        run: flutter precache --ios

      - name: Set iOS deployment target to 16.0
        run: |
          if [ -f ".ios/Runner.xcodeproj/project.pbxproj" ]; then
            sed -i '' -E "s/IPHONEOS_DEPLOYMENT_TARGET = [0-9]+\.[0-9]+/IPHONEOS_DEPLOYMENT_TARGET = 16.0/g" .ios/Runner.xcodeproj/project.pbxproj
          fi
          
          if [ -f ".ios/Podfile" ]; then
            sed -i '' "s/platform :ios, '.*'/platform :ios, '16.0'/" .ios/Podfile
          fi

      - name: Clean and install CocoaPods
        run: |
          cd .ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update

      - name: Build iOS (device, unsigned)
        run: flutter build ios --release --no-codesign --verbose

      - name: Package unsigned IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../../../pawtech-unsigned.ipa Payload/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pawtech-unsigned-ipa
          path: pawtech-unsigned.ipa
