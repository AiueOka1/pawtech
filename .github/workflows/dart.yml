name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.3'

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Flutter pub get
        run: flutter pub get

      - name: Precache iOS
        run: flutter precache --ios

      - name: Set iOS deployment target to 15.0
        run: |
          # Update iOS deployment target in project settings
          if [ -f ".ios/Runner.xcodeproj/project.pbxproj" ]; then
            sed -i '' -E "s/IPHONEOS_DEPLOYMENT_TARGET = [0-9]+\.[0-9]+/IPHONEOS_DEPLOYMENT_TARGET = 15.0/g" .ios/Runner.xcodeproj/project.pbxproj
          fi

      - name: Clean and install CocoaPods
        run: |
          cd .ios
          # Clean existing pods
          rm -rf Pods
          rm -rf Podfile.lock
          
          # Update repo and install
          pod repo update
          pod install --repo-update

      - name: Build iOS (device, unsigned)
        shell: bash
        run: |
          set -e
          flutter build ios --release --no-codesign --verbose

      - name: Package unsigned IPA
        shell: bash
        run: |
          set -euo pipefail
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../../../pawtech-unsigned.ipa Payload/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pawtech-unsigned-ipa
          path: pawtech-unsigned.ipa
